<div class="row py-15">
  <div class="col-half">
    Beans left: <strong>{{ beansQuantity | async }}</strong>
  </div>
  <div class="col-half">
    Dispensing Beans <span class="status-dot"
                           [class.status-dot-green]="isDispensing | async"></span>
  </div>
  <div class="col-half"></div>
  <div class="col-half">
    Pouring Coffee <span class="status-dot"
                           [class.status-dot-green]="isPouring | async"></span>
  </div>
</div>
